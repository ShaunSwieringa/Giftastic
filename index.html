<!doctype html>
<head>
  <title>App</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</head>

<body>
	<div class="container">
    <div class="jumbotron">
        <h1>Giftastic Star Wars Search</h1>
    </div>

    <div class="row">
        <div class="col-md-12" id="display-buttons"></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <form id="form">
                <label for="user-input">Search anything and everything Star Wars</label><br>
                <input type="text" id="user-input">
                <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12" id="display-images"></div>
    </div>

</div>    

</body>

</html>
